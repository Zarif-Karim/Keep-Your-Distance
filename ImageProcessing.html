							method = "post" hidden>

		<script>
			const inImg = document.querySelector("#inImg");
			const outVid = document.querySelector("#outVid");
			const wrapper = document.querySelector(".wrapper");
			const fileName = document.querySelector(".file-name");
			const defaultBtn = document.querySelector("#default-btn");
			const customBtn = document.querySelector("#custom-btn");
			const cancelBtn = document.querySelector("#cancel-btn");
			const submitBtn = document.querySelector("#submit-btn");
			const img = document.querySelector("img");
			const source = document.querySelector("source");
			const content = document.querySelector(".content");
			const loading = document.querySelector(".loading");
			const pbar = document.querySelector("#progressBar");
			const pLbl = document.querySelector("#progressLable");

			let newfileUpload = "unset";
			let newfileDownload = "unset";

			let regExp = /[0-9a-zA-Z\^\&\'\@\{\}\[\]\,\$\=\!\-\#\(\)\.\%\+\~\_ ]+$/;

			function defaultBtnActive()
			{
				defaultBtn.click();
			}
			function submitBtnActive()
			{

			 	if(newfileUpload != "unset"){

				//set screen to loading svg
				//video.hidden = true;
				loading.hidden = false;
				pbar.style = "width:66%; height: 100%";
				pLbl.innerHTML = "...Analysing Image...";
				inImg.classList.remove("active");
				//send to cgi program
				const form = new FormData();
				form.append('file', newfileUpload);

				fetch('printPost.cgi', {
					method: 'POST',
					body: form
				})
				.then(response => response.blob())
				.then(result => {
					if(result.includes("Success")){

						newfileDownload = "processed" + newfileUpload.substr(7,33);
					}
					//use response from cgi to display new video
					//remove loading svg and show video
					if(newfileDownload != "unset") {

						 	const reader = new FileReader();

						   reader.addEventListener("load", function () {
						    // convert image file to base64 string
								//loading.hidden = true;
	 							//video.hidden = false;
	 							inImg.classList.add("active");
	 							//inImg.hidden = false;
	 							pbar.style = "width:100%; height: 100%";
	 							pLbl.innerHTML = " Your image is here";
						    img.src = reader.result;
						 		img.load();
						 		//loading.hidden = true;
						 		//outVid.classList.add("active");
						 		//outVid.hidden = false;
						 });
						 if (res) {
							 reader.readAsDataURL(res);
						 }
					}
					console.log('Success:', result);
				})
				.catch(error => {
					console.log('Error:', error);
				});
			}
		}
			defaultBtn.addEventListener("change", function(){
				const file = this.files[0];
				if(file){
					const reader = new FileReader();
					reader.onload = function(){
						const result = reader.result;
						img.src = result;
						content.hidden = true;
						wrapper.classList.add("active");
						pbar.style = "width:50%; height: 100%";
						pLbl.innerHTML = "Step 2: Analyse Image"
						//img.addEventListener("load", () => {localStorage.setItem("recent-image", reader.result);
						//});
					const formData = new FormData();
					formData.append('file', file);

					fetch('fileuploaded.php', {
					  method: 'POST',
					  body: formData
					})
					.then(response => response.text())
					.then(result => {
						if(result.includes("newfile")){
							newfileUpload = result.substr(9);
						}
						pbar.style = "width:50%; height: 100%";
						pLbl.innerHTML = "Step 2: Analyse Image";
					  console.log('Success:', result);
					})
					.catch(error => {
					  console.log('Error:', error);
					});
				}
					cancelBtn.addEventListener("click", function(){
						img.src = "";
						content.hidden = false;
						wrapper.classList.remove("active");
						pbar.style = "width:0%; height: 100%";
						pLbl.innerHTML = "Step 1: Select Image";
						img.addEventListener("load", () => {localStorage.setItem("recent-image", reader.result);
						});
					})
					reader.readAsDataURL(file);
				}
				if(this.value){
					let valueStore = this.value.match(regExp);
					fileName.textContent = valueStore;
				}
			});
		</script>

		}
		</script>

		<script>
		var i = 0;
		function move() {
			if (i == 0) {
				i = 1;
				var elem = document.getElementById("myBar");
				var width = 1;
				var id = setInterval(frame, 10);
				function frame() {
					if (width >= 100) {
						clearInterval(id);
						i = 0;
					} else {
						width++;
						elem.style.width = width + "%";
					}
				}
			}
		}
		</script>
