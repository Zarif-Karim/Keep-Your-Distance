	<h1>Image processing</h1>
		<div class="container">
			<div class="wrapper">
				<div class="image">
					<img src="" alt="">
				</div>
				<div class="content">
					<div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
					<div class="text">No image chosen yet!</div>
				</div>
					<div id="cancel-btn"><i class="fas fa-times"></i></div>
					<div class="file-name">File name here</div>
				</div>
			<button onclick="defaultBtnActive()" id="custom-btn">Choose an image</button>
			<input id="default-btn" type="file" hidden>
			<form action = "upload.php" method = "POST" enctype="multipart/form-data">
			<button type = "submit" name ="submit" id="analysis-btn">Analysing</button>
			</form>
			<!--<button  onclick= "detectBtnActive()" id="analysis-btn">Image detection</button>-->
			
		<script>
			const wrapper = document.querySelector(".wrapper");
			const fileName = document.querySelector(".file-name");
			const defaultBtn = document.querySelector("#default-btn");
			const customBtn = document.querySelector("#custom-btn");
			const cancelBtn = document.querySelector("#cancel-btn");
			const img = document.querySelector("img");
			let regExp = /[0-9a-zA-Z\^\&\'\@\{\}\[\]\,\$\=\!\-\#\(\)\.\%\+\~\_ ]+$/;
			function defaultBtnActive(){
				defaultBtn.click();
			}
			defaultBtn.addEventListener("change", function(){
				const file = this.files[0];
				if(file){
					const reader = new FileReader();
					reader.onload = function(){
						const result = reader.result;
						img.src = result;
						wrapper.classList.add("active");
						img.addEventListener("load", () => {localStorage.setItem("recent-image", reader.result);
						});
					}
					cancelBtn.addEventListener("click", function(){
						img.src = "";
						wrapper.classList.remove("active");
						img.addEventListener("load", () => {localStorage.setItem("recent-image", reader.result);
						});
					})
					reader.readAsDataURL(file);
				}
				if(this.value){
					let valueStore = this.value.match(regExp);
					fileName.textContent = valueStore;
				}
			});
		</script>
