        <script>
        const xlabels = [];
        const yDist = [];
        chartIt();
        async function chartIt() {
          await getData();
        const ctx = document.getElementById('chart').getContext('2d');
        const myChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: xlabels,
            datasets: [
            {
              label: 'Distance(m) in the cumulative time(s)',
              data: yDist,
              backgroundColor: [
                'rgba(255, 99, 132, 0.2)'],
              borderColor: [
                'rgba(255, 99, 132, 1)'],
              fill:false,
              borderWidth:1,
              hoverRadius:4,
              tension: 0.1
            }]
          },
          options: {
              scales: {
                y: {
                  ticks: {
                    // Include a dollar sign in the ticks
                    callback: function(value, index, values) {
                      return value +'m';
                    }
                  }
                }
              }
            },

        });
        }
          async function getData(){
            const response = await fetch('live-camera.csv');
            const data = await response.text();
            const table = data.split('\n').slice(1);
            table.forEach(row =>
            {
              const columns = row.split(',');
              const Cultime = columns[2];
              xlabels.push(Cultime);
              const distance = columns[4];
               yDist.push(parseFloat(distance));
              console.log(Cultime, distance);
            });

            }
        </script>



            <script>
            const xAxis = [];
            const yFrame = [];
            chartIt();
            async function chartIt() {
              await getData();
            const ctx = document.getElementById('chart2').getContext('2d');
            const myChart = new Chart(ctx, {
              type: 'line',
              data: {
                labels: xAxis,
                datasets: [
                {
                  label: 'Frame number in processing time(s)',
                  data: yFrame,
                  backgroundColor: [
                    'rgba(255, 99, 132, 0)'],
                  borderColor: [
                    'rgba(255, 99, 132, 1)'],
                  fill:false,
                  borderWidth:1,
                  hoverRadius:4,
                  tension: 0.1
                }]
              },
              options: {
                  scales: {
                    y: {
                      ticks: {
                        // Include a dollar sign in the ticks
                        callback: function(value, index, values) {
                          return value +'m';
                        }
                      }
                    }
                  }
                },

            });
            }

              async function getData(){
                const response = await fetch('live-camera.csv');
                const data = await response.text();


                const table = data.split('\n').slice(2);
                table.forEach(row =>
                {
                  const columns = row.split(',');
                  const FrameNo = columns[0];
                  xAxis.push(FrameNo);
                  const ProcessTime = columns[1];
                   yFrame.push(parseFloat(ProcessTime));
                  console.log(FrameNo, ProcessTime);
                });

                }
