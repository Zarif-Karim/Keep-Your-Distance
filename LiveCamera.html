<!DOCTYPE html>
<html>
  <head>
    <title>Live Video Camera</title>
    <link rel="stylesheet" href="main_Livecamera.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class='logo' >
      <div class='inner_logo'>
        <div class='logo_container'>
         <h1><span>BLUEOASYS COMPANY</span></h1>
        </div>
        <div class="topnav" id="myTopnav">
    				<a href="index.html" >Home</a>
    				<a href="ImageProcessing.html">Image Processing</a>
    				<a href="videoAnalyse.html" >Video Processing</a>
    				<a href="LiveCamera.html" class="active">Live Video</a>
    				<a href="Reports_new.html">Report</a>
    				<a href="javascript:void(0);" class="icon" onclick="myFunction()">
    					<i class="fa fa-bars"></i>
    				</a>
    			</div>
          </div>
      </div>
    </div>
    <div id="myProgress">
      <div id="myBar"></div>
    </div>
    <div id="container">
      <video id="gum" playsinline autoplay muted></video>
      <video id="recorded" playsinline loop></video>

      <div>
        <button id="start">Start camera</button>
        <button onclick="move()" id="record" disabled>Record</button> <!--Disabled by default-->
        <button id="play" disabled>Play</button> <!--Disabled by default-->
        <button id="download" disabled>Download</button> <!--Disabled by default-->
      </div>

      <div>
        <h4>Echo Cancellation options (Optional)</h4>
        <p>
          Echo cancellation: <input type="checkbox" id="echoCancellation" />
        </p>
      </div>


      <div>
        <span id="errorMsg"></span>
      </div>
    </div>

    <script>
      var i = 0;
      function move() {
        if (i == 0) {
          i = 1;
          var elem = document.getElementById("myBar");
          var width = 1;
          var id = setInterval(frame, 10);
          function frame() {
            if (width >= 100) {
              clearInterval(id);
              i = 0;
            } else {
              width++;
              elem.style.width = width + "%";
            }
          }
        }
      }
      </script>
  </body>
  <script src="script_Livecamera.js"></script>

</html>
